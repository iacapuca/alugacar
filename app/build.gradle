plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    implementation 'org.hibernate:hibernate-core:5.4.32.Final'
    implementation group: 'org.hibernate.dialect', name: 'sqlite-dialect', version: '0.1.0'
    implementation group: 'com.github.gwenn', name: 'sqlite-dialect', version: '0.1.2'
}

application {
    // Define the main class for the application.
    mainClass = 'alugacar.App'
}

